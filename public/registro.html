<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title>SIGEBO  |  Registro de Usuario</title>
        <link rel="icon" href="/img/barrica_rosa.ico" type="image/x-icon" />

        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
        />

        <!-- CSS Styles -->
        <link rel="stylesheet" href="css/register-box.css" />
        <link rel="stylesheet" href="css/auth.css" />
        <link rel="stylesheet" href="css/inline.css" />
    </head>
    <body>
        <div class="container">
            <div class="register-container">
                <div class="register-box">
                    <h2 class="text-primary">Registro de Usuario</h2>
                    <form id="signupForm" class="form-horizontal mt-4" enctype="multipart/form-data">
                        <div class="form-group row">
                            <label class="control-label col-md-3">Nombre</label>
                            <div class="col-md-9">
                                <input type="text" id="forename" class="form-control register-field" />
                            </div>
                        </div>
        
                        <div class="form-group row mt-2">
                            <label class="control-label col-md-3">Primer Apellido</label>
                            <div class="col-md-9">
                                <input type="text" id="surname1" class="form-control register-field" />
                            </div>
                        </div>
        
                        <div class="form-group row mt-2">
                            <label class="control-label col-md-3">Segundo Apellido</label>
                            <div class="col-md-9">
                                <input type="text" id="surname2" class="form-control register-field" />
                            </div>
                        </div>
        
                        <div class="form-group row mt-2">
                            <label class="control-label col-md-3">Correo Electrónico</label>
                            <div class="col-md-9">
                                <input type="email" id="email" class="form-control register-field" />
                            </div>
                        </div>
        
                        <div class="form-group row mt-2">
                            <label class="control-label col-md-3">Contraseña</label>
                            <div class="col-md-9">
                                <div class="input-group">
                                    <input type="password" id="password" class="form-control register-field" />
                                    <span class="input-group-text">
                                        <i class="bi bi-eye-slash" id="toggle-password"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
        
                        <div class="form-group mt-4">
                            <div class="offset-md-2 col-md-10">
                                <button type="button" id="register-btn" class="btn btn-primary w-100">Registrarse</button>
                            </div>
                        </div>
                    </form>
                    <div class="mt-3 offset-2 col-10 text-center">
                        <a href="/login" class="no-underline">
                            <span">
                                <p class="text-secondary no-underline inline-p">¿Ya tienes cuenta?</p>
                                <p class="text-primary pull-right no-underline inline-p">Lógueate</p>
                            </span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <!-- jQuery -->
    <script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous">
    </script>
    
    <!-- Bootstrap -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
    </script>
    
    <!-- JavaScript -->
    <script src="js/modal-error.js"></script>
    <script src="js/register.js"></script>
</html>

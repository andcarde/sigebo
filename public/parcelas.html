    <!-- Modal Nueva Parcela -->
    <div class="modal fade" id="nuevaParcelaModal" tabindex="-1" aria-labelledby="nuevaParcelaModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="nuevaParcelaModalLabel">Nueva Parcela</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <form>
                    <div class="mb-3">
                    <label for="parcelaId" class="form-label">ID</label>
                    <input type="text" class="form-control" id="parcelaId" required>
                    </div>
                    <div class="mb-3">
                    <label for="parcelaAlias" class="form-label">Alias</label>
                    <input type="text" class="form-control" id="parcelaAlias" required>
                    </div>
                </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary">Confirmar</button>
                </div>
            </div>
        </div>

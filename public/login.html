
<!-- login.html -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title>SIGEBO  |  Inicio de sesión</title>
        <link rel="icon" href="/img/barrica_rosa.ico" type="image/x-icon" />

        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />

        <!-- CSS Styles -->
        <link rel="stylesheet" href="css/register-box.css" />
        <link rel="stylesheet" href="css/auth.css" />
        <link rel="stylesheet" href="css/inline.css" />
    </head>
    <body>
        <div class="container">
            <div class="register-container">
                <div class="register-box">
                    <h2 class="text-primary">Inicio de sesión</h2>
                    <form id="loginForm" class="form-horizontal">
                        <div class="form-group">
                            <label for="email" class="control-label col-md-2">Correo</label>
                            <div class="col-md-10">
                                <input
                                    type="email"
                                    name="email"
                                    id="email"
                                    class="form-control"
                                />
                                <span
                                    id="emailValidation"
                                    class="text-danger"
                                ></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="control-label col-md-2">Contraseña</label>
                            <div class="col-md-10">
                                <input
                                    type="password"
                                    name="password"
                                    id="password"
                                    class="form-control"
                                />
                                <span
                                    id="passwordValidation"
                                    class="text-danger"
                                ></span>
                            </div>
                        </div>
                        <div class="form-group mt-4">
                            <div class="offset-2 col-10">
                                <button type="button" class="btn btn-primary w-100" id="login-btn">Iniciar sesión</button>
                            </div>
                        </div>
                        <div class="mt-3 offset-2 col-10 text-center">
                            <a href="/registro" class="no-underline">
                                <span">
                                    <p class="text-secondary no-underline inline-p">¿No tienes cuenta?</p>
                                    <p class="text-primary pull-right no-underline inline-p">Regístrate</p>
                                </span>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>

    <!-- jQuery -->
    <script
        src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
        crossorigin="anonymous"
    ></script>

    <!-- jQuery Cookie -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

    <!-- Bootstrap -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous">
    </script>

    <!-- · Utils -->
    <script src="js/log-utils.js"></script>
    <script src="js/modal-error.js"></script>

    <!-- · Main scripts -->
    <!-- requirements: jQuery, './log-utils.js', './modal-error.js' -->
    <script src="js/login.js"></script>
</html>
